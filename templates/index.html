<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Personnel Information Scanner</title>
</head>
<body>
<div align="center">
   <h1>PDF Information Scanner</h1>
   <h2>Upload new File</h2>
   <form method=post enctype=multipart/form-data>
       <p><input type=file name=file>
           <input type=submit value=Upload>
   </form>
   {% if message %}
    <p style="color: {{ color }};">{{ message }}</p>
    <a href="{{ url_for('download_file', filename=download_url.split('/')[-1]) }}" target="blank"><button class='btn btn-default'>Download Redacted Output</button></a>
   {% endif %}
</div>
</body>
</html>
